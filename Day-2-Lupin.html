<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Analytics Dashboard</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9; /* Light gray for a soft background */
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background: #2c3e50; /* Dark blue-gray for the sidebar */
            color: #ecf0f1; /* Light gray for text */
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin: 0 0 15px 0; /* Reduced top margin and added bottom margin */
            padding: 15px; /* Add padding to match list items */
            color: #ffeaa7; /* Light yellow for the sidebar header */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar ul li:hover {
            background: #34495e; /* Darker gray on hover */
        }

        /* Main Dashboard Area */
        .main-dashboard {
            flex: 1;
            padding: 20px;
            background: #ecf0f1; /* Light gray for the main area */
            display: flex;
            flex-direction: column;
            overflow: auto; /* Ensure scrollbars if needed */
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #3498db; /* Soft blue for the navbar */
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .navbar input {
            padding: 5px;
            border-radius: 4px;
            border: none;
        }

        /* Section Styling */
        .section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 150px; /* Set a minimum height */
        }

        /* Metric Container */
        .metrics-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Metric Card */
        .metric-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 0 10px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth transition */
        }

        .metric-card:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* More pronounced shadow on hover */
        }

        .metric-card i {
            font-size: 3rem; /* Increased icon size */
            margin-bottom: 10px;
            color: #3498db; /* Soft blue for icons */
        }

        /* Chart Styling */
        .chart-container {
            position: relative;
            height: 300px; /* Fixed height for the chart */
            width: 100%;
            margin-top: 20px;
        }

        /* Additional Chart Container */
        .additional-charts {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><i class="fas fa-tachometer-alt"></i> Dashboard</li>
            <li><i class="fas fa-chart-line"></i> Analytics</li>
            <li><i class="fas fa-file-alt"></i> Report</li>
            <li><i class="fas fa-info-circle"></i> About</li>
            <li><i class="fas fa-cog"></i> Settings</li>
        </ul>
    </div>

    <div class="main-dashboard">
        <div class="navbar">
            <div>
                <i class="fas fa-sign-out-alt"></i> Logout
                <span style="margin-left: 20px;"><i class="fas fa-user-circle"></i> Profile</span>
            </div>
            <input type="text" placeholder="Search...">
        </div>

        <div class="section">
            <h1 style="text-align: center;">Social Media Analytics Overview</h1>
        </div>

        <div class="metrics-container">
            <div class="metric-card">
                <i class="fas fa-thumbs-up"></i>
                <h3>Total Likes</h3>
                <p>12,345</p>
            </div>
            <div class="metric-card">
                <i class="fas fa-users"></i>
                <h3>New Followers</h3>
                <p>3,456</p>
            </div>
            <div class="metric-card">
                <i class="fas fa-share-alt"></i>
                <h3>Total Shares</h3>
                <p>8,910</p>
            </div>
            <div class="metric-card">
                <i class="fas fa-comments"></i>
                <h3>Total Comments</h3>
                <p>4,567</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="myPieChart"></canvas>
        </div>
    </div>

    <script>
        // Pie Chart
        const pieCtx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Total Likes', 'New Followers', 'Total Shares', 'Total Comments'],
                datasets: [{
                    label: 'Engagement Distribution',
                    data: [12345, 3456, 8910, 4567],
                    backgroundColor: [
                        'rgba(52, 152, 219, 0.6)', // Soft blue for Likes
                        'rgba(46, 204, 113, 0.6)', // Soft green for Followers
                        'rgba(241, 196, 15, 0.6)', // Soft yellow for Shares
                        'rgba(231, 76, 60, 0.6)' // Soft red for Comments
                    ],
                    borderColor: '#fff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Engagement Distribution by Metric'
                    }
                }
            }
        });
    </script>
</body>

</html>
